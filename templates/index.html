<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Dark Theme Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            overflow: hidden;
        }

        /* Floating Particles Effect */
        body::before {
            content: '';
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 50%);
            animation: moveParticles 12s infinite linear;
        }

        @keyframes moveParticles {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Glass Effect Container */
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #f8f8f8;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            color: #bbb;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input[type="file"],
        input[type="number"] {
            width: 95%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: 0.3s;
        }

        input[type="file"]:hover,
        input[type="number"]:focus {
            border-color: #4c6ef5;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Neon Effect Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4c6ef5, #8b5cf6);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 3px 15px rgba(76, 110, 245, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #8b5cf6, #4c6ef5);
            box-shadow: 0 5px 20px rgba(76, 110, 245, 0.6);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 85%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate MCQs from Your Text</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Document (PDF, TXT, DOCX)</label>
                <input type="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="num_questions">Number of Questions</label>
                <input type="number" name="num_questions" min="1" required>
            </div>

            <button type="submit">Generate MCQs</button>
        </form>
    </div>

</body>
</html>
